<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vos Films – TimelessHouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg-dark: #111111; 
      --text-light: #f4f0eb; 
      --accent: #b08968;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Montserrat", sans-serif; background-color: var(--bg-dark); 
      color: var(--text-light); padding-bottom: 100px;
    }

    /* HEADER */
    header { text-align: center; padding: 80px 20px 40px; }
    .logo { 
        font-family: "Cormorant Garamond"; font-size: 1.2rem; color: #666; 
        text-transform: uppercase; letter-spacing: 0.2em; text-decoration: none;
        display: block; margin-bottom: 30px;
    }
    h1 { font-family: "Cormorant Garamond"; font-size: 3.5rem; font-weight: 400; margin: 0 0 15px 0; line-height: 1; }
    .date { font-size: 11px; text-transform: uppercase; letter-spacing: 0.3em; color: var(--accent); margin-bottom: 30px; display: block; }

    /* BOUTON NAVIGATION */
    .nav-btn {
        display: inline-block; padding: 10px 25px;
        border: 1px solid var(--accent); color: var(--accent);
        text-decoration: none; text-transform: uppercase; letter-spacing: 0.15em;
        font-size: 10px; border-radius: 2px; transition: all 0.3s;
    }
    .nav-btn:hover { background: var(--accent); color: white; }

    /* VIDEO PLAYER */
    .cinema-container {
        max-width: 1100px; margin: 40px auto 80px; padding: 0 20px;
    }
    .video-wrapper {
        position: relative; padding-bottom: 56.25%; height: 0;
        background: black; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        border-radius: 2px; overflow: hidden;
    }
    /* Le style pour l'iframe Cloudflare pour qu'il remplisse le wrapper */
    .video-wrapper iframe {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    }

    /* DOWNLOAD SECTION */
    .download-section {
        max-width: 600px; margin: 0 auto; text-align: center; padding: 0 20px;
    }
    .download-title { font-family: "Cormorant Garamond"; font-size: 2rem; margin-bottom: 10px; font-weight: 400; }
    .download-desc { color: #888; font-size: 13px; margin-bottom: 40px; line-height: 1.6; }
    
    .btn-download {
        display: block; width: 100%; padding: 18px; margin-bottom: 15px;
        background: transparent; border: 1px solid #444; color: white; 
        text-decoration: none; text-transform: uppercase; letter-spacing: 0.2em; 
        font-size: 11px; transition: all 0.3s;
    }
    .btn-download:hover { border-color: var(--accent); color: var(--accent); background: rgba(176, 137, 104, 0.05); }
    .btn-download.primary { background: var(--accent); border-color: var(--accent); color: white; }
    .btn-download.primary:hover { background: #9a7555; border-color: #9a7555; }

    /* RESPONSIVE */
    @media(max-width: 768px) {
        h1 { font-size: 2.5rem; }
        header { padding: 60px 20px 20px; }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">TimelessHouse</a>
    <h1>Précieuse & Ronny</h1> 
    <div class="date">20 Avril 2025 • Paris</div> 
    
    <a href="photo-precieuse-ronny.html" class="nav-btn">Voir la Galerie Photos</a>
  </header>

  <div class="cinema-container">
    <div class="video-wrapper">
       <iframe 
       allow="fullscreen" 
       allowfullscreen height="100%" 
       src="https://streamable.com/e/muca01?&v=2" 
       width="100%" 
       style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;">
      </iframe>
    </div>
  </div>
  <div class="download-section">
    <h2 class="download-title">Téléchargements</h2>
    <p class="download-desc">
        Disponible en haute définition pendant 6 mois.<br>
        Nous vous conseillons de télécharger les fichiers sur un ordinateur.
    </p>

    <a href="https://drive.google.com/uc?export=download&id=1ToVqMjLlAhTPyuiEGK20tPIzvZ2ekqco" class="btn-download primary" target="_blank">Film Complet (4K)</a>
  </div>

  <footer style="text-align:center; margin-top: 100px; font-size: 10px; color: #444; letter-spacing: 0.1em; text-transform: uppercase;">
    &copy; 2025 TimelessHouse Private Collection
  </footer>

</body>
</html>
